<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
    <script src="https://kit.fontawesome.com/66e150ed2b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <title>Ohmyfood</title>
</head>
<body>
    <header> 
        <img class="logo" src="/images/logo/ohmyfood@2x.svg" alt="logo du site">
    </header>
    <main>
        <section class="localisation">
                <i class="fas fa-map-marker-alt localisation__icone"></i>
            <p class="localisation__info"> Paris, Belleville</p>
        </section>
        <section class="presentation">
            <h1 class="presentation__titre"> Réservez le menu qui vous convient</h1>
            <h2 class="presentation__sous-titre"> Découvrez des restaurants d'exception, séléctionnés par nos soins.</h2>
            <div class="presentation__bouton">
                <h3 class="presentation__bouton-titre"> Explorer nos restaurants </h3>
            </div>
        </section>
        <section class="fonctionnement">
            <h2 class="fonctionnement__titre"> Fonctionnement</h2>
            <div class="fonctionnement__card">
                <div class="fonctionnement__card-numero">
                    <p> 1 </p>
                </div>
                <div class="fonctionnement__card-icone">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="fonctionnement__card-titre">
                    <p> Choisissez un restaurant</p>
                </div>
            </div>
            <div class="fonctionnement__card">
                <div class="fonctionnement__card-numero">
                    <p> 2 </p>
                </div>
                <div class="fonctionnement__card-icone">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="fonctionnement__card-titre">
                    <p> Composez votre menu </p>
                </div>
            </div>
            <div class="fonctionnement__card fonctionnement__card--colored">
                <div class="fonctionnement__card-numero">
                    <p> 3 </p>
                </div>
                <div class="fonctionnement__card-icone fonctionnement__card--colored-icone">
                    <i class="fas fa-store"></i>
                </div>
                <div class="fonctionnement__card--colored fonctionnement__card-titre">
                    <p> Dégustez au restaurant</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
