<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
    <script src="https://kit.fontawesome.com/66e150ed2b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <title>A la française </title>
</head>
<body>
    <!-- header -->
    <header> 
        <div class="header__fleche">
            <i class="fas fa-arrow-left"></i>
        </div>
        <img class="logo" src="/images/logo/ohmyfood-header.svg" alt="logo du site">
    </header>
    <main>
        <!-- image de présentation du menu -->
        <div class="menu-background">
            <img class="menu-background__image" src="images/restaurants/cite-rouge.jpg" alt="image du menu du restaurant">
        </div>
        <!-- gestion du menu global -->
        <div class="menu">
            <div class="menu__header">
                <h1 class="menu__header-titre">À la française</h1>
                <i class="far fa-heart"></i>
            </div>
        </div>
    </main>
    <footer>
        <img class="footer__logo" src="/images/logo/ohmyfood-footer.svg" alt="logo du site">
        <div class="footer__section--icone">
            <p class="footer__section--icone-fork"><i class="fas fa-utensils"></i></p>
            <p class="footer__section--icone-titre">
                Proposer un restaurant
            </p>
        </div>
        <div class="footer__section--icone">
            <p class="footer__section--icone-hand"><i class="fas fa-hands-helping"></i></p>
            <p class="footer__section--icone-titre">
                Devenir partenaire
            </p>
        </div>
        <div class="footer__section">
            <p class="footer__section-titre">
                Mentions légales
            </p>
        </div>
        <div class="footer__section">
            <p class="footer__section-titre">
                Contact
            </p>
        </div>
    </footer>
</body>
</html>
